name: build

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
  NUGET_XMLDOC_MODE: skip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3

      - name: Run Build Script
        shell: pwsh
        run: ./build.ps1

      - name: Publish Workflow Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: ./artifacts/package/release

  publish-github:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write
    if: |
      github.event.repository.fork == false &&
      (github.ref == format('refs/heads/{0}', github.event.repository.default_branch) ||
      startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: packages

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3

      - name: Publish Preview to Github Feed
        run: dotnet nuget push *.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate --no-symbols --source https://nuget.pkg.github.com/hwoodiwiss/index.json

  publish-nuget:
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event.repository.fork == false &&
      startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download packages
        uses: actions/download-artifact@v3
        with:
          name: packages

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3

      - name: Push NuGet packages to NuGet.org
        run: dotnet nuget push "*.nupkg" --api-key ${{ secrets.NUGET_KEY }} --skip-duplicate --source https://api.nuget.org/v3/index.json
