name: build

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: 1
  NUGET_XMLDOC_MODE: skip

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v3

      - name: Run Build Script
        shell: pwsh
        run: ./build.ps1

      - name: Publish Workflow Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: packages
          path: ./artifacts/packages

      - name: Publish to Github Nuget Repository
        run: dotnet nuget push "./artifacts/packages/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/hwoodiwiss/index.json
        if: ${{ success() && github.event.repository.fork == false }}
